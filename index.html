<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Poetry</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="site-title">Our Poetry</h1>
      <p id="site-description">
        Welcome to Our Poetry, a place to share and read beautiful poems.
      </p>

      <div class="header-buttons">
        <button id="dark-mode-toggle" onclick="toggleDarkMode()">
          Dark Mode
        </button>
        <button id="language-switcher" onclick="toggleLanguage()">
          Switch Language
        </button>
      </div>
    </header>

    <!-- dynamic cards will be injected here -->
    <div id="poems" class="poems-grid"></div>

    <div class="poem-video">
      <h3 id="video-title">Watch This Poem Video</h3>
      <video width="560" height="315" controls>
        <source src="videos/poem-video1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- ADD-POEM FORM -->
    <div id="new-poem-form">
      <h2 id="submit-title">Submit Your Poem</h2>
      <div id="form-wrapper">
        <input id="title-input" placeholder="Title" />
        <input id="author-input" placeholder="Author" />
        <input id="date-input" type="date" />
        <textarea
          id="poem-input"
          placeholder="Write your poem here..."
        ></textarea>
        <br />
        <button onclick="addPoem()" id="submit-button">Add Poem</button>
      </div>
    </div>

    <!-- MODAL -->
    <div id="poem-modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true">
        <button id="modal-close" aria-label="Close">&times;</button>
        <h2 id="modal-title"></h2>
        <p id="modal-meta"></p>
        <img id="modal-image" />
        <pre id="modal-text"></pre>
        <button id="like-button">Likes <span id="like-count">0</span></button>
      </div>
    </div>

    <footer>
      <p id="copyright">&copy; 2025 Our Poetry. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
